<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hospitals
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/filters">
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      type="text" 
      debounce="500" 
      (ionChange)="getSearchItems($event)"
      placeholder="Filter by Name, Ward, Zipcode & more..">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospitals List</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!isSearchOn">
    <ion-list lines="none" *ngFor="let row of dataArray" (click)="openHospitalDetails(row)">
      <ion-card >
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                {{row.hospital}}
              </ion-col>
              <ion-col size="3">
                <div class="ion-text-end">
                {{row.service}} - {{row.ward}}
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                {{row.address}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="0.7">
                  <ion-icon name="medkit-outline" class="icon"> </ion-icon>
                </ion-col>
                <ion-col>
                  <span class="text">{{row.name}}</span>
                </ion-col>
              <ion-col size="2">
                <ion-icon name="bed-outline" class="icon"></ion-icon>
                <span class="text">{{row.beds}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="0.7">
                <ion-icon name="mail-outline" class="icon"></ion-icon>
              </ion-col>
              <ion-col>
                <span class="text">{{row.email}}</span>
              </ion-col>
  
            </ion-row>
            <ion-row>
                <ion-col size="0.7">
                  <ion-icon name="call-outline" class="icon"></ion-icon>
                </ion-col>
                <ion-col>
                  <span class="text">{{row.contact}}</span>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
  <div *ngIf="isSearchOn">
    <ion-list  lines="none" *ngFor="let row of searchArray" (click)="openHospitalDetails(row)">
      <ion-card >
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                {{row.hospital}}
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                {{row.service}} - {{row.ward}}
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                {{row.address}}
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="0.7">
                  <ion-icon name="medkit-outline" class="icon"> </ion-icon>
                </ion-col>
                <ion-col>
                  <span class="text">{{row.name}}</span>
                </ion-col>
              <ion-col size="2">
                <ion-icon name="bed-outline" class="icon"></ion-icon>
                <span class="text">{{row.beds}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="0.7">
                <ion-icon name="mail-outline" class="icon"></ion-icon>
              </ion-col>
              <ion-col>
                <span class="text">{{row.email}}</span>
              </ion-col>
  
            </ion-row>
            <ion-row>
                <ion-col size="0.7">
                  <ion-icon name="call-outline" class="icon"></ion-icon>
                </ion-col>
                <ion-col>
                  <span class="text">{{row.contact}}</span>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
 
</ion-content>
