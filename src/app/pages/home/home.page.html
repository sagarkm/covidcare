<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hospitals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospitals List</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid>
      <ion-row *ngFor="let row of dataArray">
        <ion-col *ngFor="let title of row">
          {{title}}
        </ion-col>
      </ion-row>
      </ion-grid>
      
  </div>
</ion-content>
