<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hospitals
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/filters">
        <ion-icon name="funnel-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hospitals List</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list lines="none" *ngFor="let row of dataArray" (click)="openHospitalDetails(row)">
      <ion-card >
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="10">
                {{row.hospital}}
              </ion-col>
              <ion-col size="2">
                <div class="ion-text-end">
                {{row.service}} - {{row.ward}}
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8">
                {{row.address}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-icon name="medkit-outline" class="icon"> </ion-icon>
                <span class="text">{{row.name}}</span>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="1.5">
                <ion-icon name="bed-outline" class="icon"></ion-icon>
                <span class="text">{{row.beds}}</span>
              </ion-col>
              <ion-col size="6">
                <ion-icon name="mail-outline" class="icon"></ion-icon>
                <span class="text">{{row.email}}</span>
              </ion-col>
              <ion-col>
                <div class="ion-text-end">
                <ion-icon name="call-outline" class="icon"></ion-icon>
                <span class="text ion-text-end">{{row.contact}}</span>
              </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-card>
    </ion-list>
</ion-content>
