<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Covid Care</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cityClicked()">
        Mumbai
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6">
          <div routerLink="/home" class="img-wrapper" [style.background-image]="'url(assets/img/hospital.png)'">
          </div>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
