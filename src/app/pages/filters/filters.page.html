<ion-header>
  <ion-toolbar color='danger'>
    <ion-title>Filters</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearClicked()">
        Clear
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="mainContainer">
  <div class="filters">
    <div class="filterTypes columnContainer">
      <ion-list *ngFor="let filter of filterTypes" (click)="setFilterItems(filter.id)">
        <ion-item [ngClass]="{'selectedFilter': filter.id === selectedFilter}">
          <ion-label> {{filter.name}} </ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="filterItems columnContainer">
      <ion-list *ngFor="let items of selectedFilterItems" lines='none'>
        <ion-item>
          <ion-checkbox slot="start" [(ngModel)]="items.isChecked"></ion-checkbox>
          <ion-label>{{items.filterValue}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer class="">
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="CLOSE">
        Close
      </ion-segment-button>
      <ion-segment-button value="APPLY">
        APPLY
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
